<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spyfall</title>
        <link rel="shortcut icon" href="http://cdxengenharia.com.br/projetos/spyfall/assets/img/spy.png" type="image/png">
        <link rel="stylesheet" href="screens/template/css/landingPage.css">

    <body>
        <div class="container">
            <img class="logo" src="http://cdxengenharia.com.br/projetos/spyfall/assets/img/spy.png"/>
            <h1 class="title" style="color: black;">Spyfall</h1>
            <div class="wrapper">
                <div>
                    <input id="Nome" placeholder="Apelido">
                </div>
                <div class="createOrEnterContainer">
                    <div class="enterContainer">
                        <input id="roomID" placeholder="CÃ³digo da Sala">
                        <p class="button" id="entrarBtn">
                            Entrar na sala
                        </p>
                    </div>
                    <div class="createContainer">
                        <p class="button" id="criarBtn">
                            Criar sala
                        </p>
                    </div>

            </div>
            <div id="modalError" class="modal">

                </div>
            </div>
            
        </div>
